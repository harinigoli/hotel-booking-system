    // JavaScript code for dynamic functionalities

// Dummy data for available rooms
const availableRooms = [
    { id: 1, name: "Standard Room", price: 100 },
    { id: 2, name: "Deluxe Room", price: 150 },
    { id: 3, name: "Suite", price: 250 }
];

// Function to display available rooms based on search criteria
function displayAvailableRooms(location, checkIn, checkOut, guests) {
    const resultsSection = document.getElementById('results');
    resultsSection.innerHTML = ''; // Clear previous results

    // Display available rooms
    availableRooms.forEach(room => {
        resultsSection.innerHTML += `
            <div class="room">
                <h3>${room.name}</h3>
                <p>Price: $${room.price} per night</p>
                <button onclick="bookRoom(${room.id}, '${location}', '${checkIn}', '${checkOut}', ${guests})">Book Now</button>
            </div>
        `;
    });
}

// Function to handle search form submission
document.getElementById('searchForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    const location = document.getElementById('location').value;
    const checkIn = document.getElementById('checkIn').value;
    const checkOut = document.getElementById('checkOut').value;
    const guests = document.getElementById('guests').value;

    // Display available rooms based on search criteria
    displayAvailableRooms(location, checkIn, checkOut, guests)

    </script>
